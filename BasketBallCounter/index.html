<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <script src="/main.js"></script>
</head>
<body style="font-family: Orbitron;">
    <div class="container p-5 my-5 bg-dark text-white" style="justify-content:space-between ;">
        <h1 style="text-align: center;">BASKETBALL SCOREBOARD</h1>
        <div class="row mt-3 g-4 " style="text-align: center; align-items: center;">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 justify-content-center">
                <div class="card mb-4 p-none" style="text-align: center;">
                    <div class="mt-4 mb-3">
                        <h2>HOME</h2>
                        <div class="mt-2">
                            <h2 style="text-align: center;" class="score" id="score1-el">0</h2>
                            <div>
                                <button role="button" onclick="homeincrementone()">+1</button>
                                <button role="button" onclick="homeincrementtwo()">+2</button>
                                <button role="button" onclick="homeincrementthree()">+3</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 justify-content-center">
                <div class="card mb-4">
                    <div class="mt-4 mb-3">
                        <h2>GUEST</h2>
                        <div class="mt-2">
                            <h2 style="text-align: center;" id="score2-el" class="score">0</h2>
                            <div>
                                <button role="button" onclick="Guestincrementone()">+1</button>
                                <button role="button" onclick="Guestincrementtwo()">+2</button>
                                <button role="button" onclick="Guestincrementthree()">+3</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <button role="button" class="button-28" onclick="reset()">RESET SCORE</button>
      </div>
</body>
</html>
